<app-header></app-header>
<div class="back">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{pageTitle}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form novalidate (ngSubmit)="save(newsForm.value)" [formGroup]="newsForm">
                <div class="form-div">
                    <mat-form-field class="field-container">
                        <input matInput placeholder="News Heading" formControlName="heading" required>
                        <mat-error *ngIf="newsForm.get('heading').invalid">{{ getHeadingErrorMessage() }}</mat-error>
                    </mat-form-field>

                    <mat-form-field class="field-container" appearance="fill">
                        <textarea matInput rows="5" placeholder="News Content" formControlName="news"
                            required></textarea>
                        <mat-error *ngIf="newsForm.get('news').invalid">{{ getNewsErrorMessage() }}</mat-error>
                    </mat-form-field>

                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="accent" [disabled]="!newsForm.valid">Add
                            News</button>
                    </mat-card-actions>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <br />
</div>
